<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-AU-Compatible" content="IE=edge">
  <meta content='width=device-width, initial-scale=1' name='viewport' />
  <title>Dentview </title>
  <link href="style2.css" rel="stylesheet" /> <!-- importing external style sheet -->
</head>

<body>

  <header>

    <style>
    </style>


    <h2 class="logo">DentView </h2> <!-- DentView logo -->
    <nav class="navigation">
      <a href="views/HomePage.html">Home</a> <!-- Navigation link to Home -->
      <a href="#">Book Appointment</a> <!-- Navigation link to Book Appointment -->
      <a href="#">Contact Us</a> <!-- Navigation link to Contact Us -->
      <a href="index.html">Dentist Admin - Log In</a>
    </nav>
  </header>

  <div class="wrapper">

    <div class="form-box">

      <div class="form-box login">
        <!-- Container for login form -->
        <h2>Register</h2> <!-- Title of the login form -->
        <form action="#">
          <div class="input-box">
            <!-- Input box for email -->
            <span class="icon"></span>
            <input type="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <!-- Input box for password -->
            <input type="password" required>
            <span class="icon"></span>
            <label>Password</label>
          </div>
          <button type="submit" class="btn">Login</button> <!-- Login button -->
          <div class="login-register">
            <p>Already have an account?</p>
            <a href="index.html" class="register-link">Login</a> <!-- Link to register -->
          </div>
        </form>
      </div>


    </div>
    </form>
  </div>
  </div>
  </div>

  <script src="script.js"> </script> <!-- Link to external script -->

</body>

</html>
